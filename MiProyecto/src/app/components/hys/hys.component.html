
<div class="row">
    <h1>Hard & Soft skills</h1>
    <div class="col-sm-4 col-md-4 col-lg-4">
        <circle-progress
            [percent]="20"
            [radius]="100"
            [imageSrc]="'../assets/html.png'"
            [showImage]="true"
            [imageHeight]="80"
             [imageWidth]="80"
            [showUnits]="false" 
           
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="8"
            [outerStrokeColor]="'violet'"
            [innerStrokeColor]="'violet'"
            [animation]="true"
            [animationDuration]="800"
        ></circle-progress>
    </div>
</div>
